<!DOCTYPE html>
<html lang="en" style="margin: inherit;" >
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    --> 
    <title>React App</title>
  </head>
  <body style="margin: inherit;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="margin: inherit;">
        <div className="horizontal-div-boxes">
            <header>
                <div>
                    <nav>
                      <ul>
                        <li>
                          <Link to="/dashboard">Dashboard</Link>
                        </li>
                        <li>
                          <Link to="/production">Production</Link>
                        </li>
                        <li>
                          <Link to="/employees">Employee</Link>
                        </li>
                        <li>
                          <Link to='/inventory/items'>Inventory</Link>
                        </li>
                        <li>
                          <Link to='/purchase/add' >Purchase</Link>
                        </li>
                        <li>
                          <Link to='/products/add' >Products</Link>
                        </li>
                        <li>
                          <Link to='/suppliers/add' >Suppliers</Link>
                        </li>
                        <li>
                          <Link to='/assets/add' >Assets</Link>
                        </li>
                        <li>
                          <Link to='/assets/add' >Recipe</Link>
                        </li>
                        <li>
                          <Link to='/assets/add' >Orders</Link>
                        </li>
                        <li>
                          <Link to='/assets/add' >Transaction</Link>
                        </li>
                        <li>
                          <Link to='/assets/add' >Sales</Link>
                          
                        </li>
                      </ul>
                    </nav>
                  </div>
            </header>
            <main className="main-flex">
              <Route path="/dashboard">
                <SingleItem />
              </Route>
              <Route path="/inventory">
                <InventoryPage />
              </Route>
              <Route path="/purchase">
                <PurchasePage />
              </Route>
              <Route path="/products">
                <ProductPage />
              </Route>
              <Route path="/suppliers">
                <SupplierPage />
              </Route>
              <Route path="/assets">
                <AssetPage />
              </Route>
              <Route path="/recipe"></Route>
              <Route path="/transaction"></Route>
              <Route path="/order"></Route>
              <Route path="/sales"></Route>
            </main>
          </div>
    </div>
</html>
