                <div class="link-hover-div">

                <div class="link-hover-div">

                  </li>
                </div>
              </ul>
            </nav>
          </div>
        </header>
        <main class="main-flex">
          <div class="main-grid">
            <header class="top-header">
              <div class="nav-items-div">
                <nav>
                  <ul class="ul-side-by-side">
                    <div class="link-hover-div">
                      <li><a href="employee.html">Add employee</a></li>
                    </div>
                    <div class="link-hover-div">
                      <li><a href="">view employees</a></li>
                    </div>
                    <div class="link-hover-div">
                      <li><a href="employee_attendance.html">check in</a></li>
                    </div>
                  </ul>
                </nav>
              </div>
            </header>
            <main class="main-content">
              <div class="employee-form">
                <div class="div-h3-form">
                  <h3 class="h3-heading">employee</h3>
                </div>
                <div class="form-div">
                  <form>
                    <div class="column-one">
                      <div class="div-form-item">
                        <label>employee name</label>
                        <input type="text" />
                      </div>
                      <div class="div-form-item">
                        <label>date of joining</label>
                        <input type="date" />
                      </div>
                      <div class="div-form-item">
                        <label>gender</label>
                        <input type="radio" id="male" />
                      </div>
                      <div class="div-form-item">
                        <label for="male">male</label><br />
                        <input type="radio" id="female" />
                      </div>
                      <div class="div-form-item">
                        <label for="female">female</label><br />
                      </div>
                      <div class="div-form-item">
                        <label>phone number</label>
                        <input type="number" />
                      </div>
                      <div class="div-form-item">
                        <label>address line 1</label>
                        <input type="text" />
                      </div>
                      <div class="div-form-item">
                        <label>address line 2</label>
                        <input type="text" />
                      </div>
                      <div class="div-form-item">
                        <label>age</label>
                        <input type="number" />
                      </div>
                    </div>
                    <div class="column-two">
                      <div class="div-form-item">
                        <label>aadhar number</label>
                        <input type="number" />
                      </div>
                      <div class="div-form-item">
                        <label>department name</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                        <!--multiple department possible-->
                      </div>
                      <div class="div-form-item">
                        <label>pincode</label>
                        <input type="number" />
                      </div>
                      <div class="div-form-item">
                        <label>state</label>
                        <select>
                          <option>fake 1</option>
                          <option>fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>employee type</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>salary slab</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>photo</label>
                        <input type="file" />
                      </div>
                    </div>
                    
                  </form>
                  <button class="production-button">add employee</button>
                </div>
              </div>
            </main>
          </div>
        </main>
      </div>
    </div>
  </body>
