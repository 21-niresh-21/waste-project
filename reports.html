    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Set Data
        var data = google.visualization.arrayToDataTable([
          ["Price", "Size"],
          [50, 7],
          [60, 8],
          [70, 8],
          [80, 9],
          [90, 9],
          [100, 9],
          [110, 10],
          [120, 11],
          [130, 14],
          [140, 14],
          [150, 15],
        ]);
        // Set Options
        var options = {
          title: "Power consumption vs Product quantities",
          hAxis: { title: "Product quantities" },
          vAxis: { title: "Power consumption in kW" },
          legend: "none",
        };
        // Draw
        var chart = new google.visualization.LineChart(
          document.getElementById("myChart")
        );
        chart.draw(data, options);
      }
    </script>
