      <div class="horizontal-div-boxes">

                <div class="link-hover-div">
                  <li>
                    <a href="purchase.html">Purchase</a>

                <div class="link-hover-div">

                <div class="link-hover-div">

                  <li>
                    <a href="sales.html">Sales</a>
                  </li>
                </div>
              </ul>
            </nav>
          </div>
        </header>
        <main class="main-flex">
          <div class="main-grid">
            <header class="top-header">
              <div class="nav-items-div">
                <nav>
                  <ul class="ul-side-by-side">
                    <div class="link-hover-div">
                      <li><a href="orders.html">new order</a></li>
                    </div>
                    <div class="link-hover-div">
                      <li><a href="">view orders</a></li>
                    </div>
                    <div class="link-hover-div">
                      <li><a href="delivery.html">delivery</a></li>
                    </div>
                    <div class="link-hover-div">
                      <li><a href="">reports</a></li>
                    </div>
                  </ul>
                </nav>
              </div>
            </header>
            <main class="main-content">
              <div class="prep-form">
                <div class="div-h3-form">
                  <h3 class="h3-heading">order</h3>
                </div>
                <div class="form-div">
                  <form>
                    <div class="stack-form">
                      <div class="div-form-item">
                        <label>ordered date</label>
                        <input type="date" />
                      </div>
                      <div class="div-form-item">
                        <label>order on date</label>
                        <input type="date" />
                      </div>
                      <div class="div-form-item">
                        <label>customer</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>product</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>Quantity</label>
                        <input type="number" />
                      </div>
                      <div class="div-form-item">
                        <label>tax</label>
                        <input type="number" />
                      </div>
                    </div>
                    <div class="column-two">
                      <div class="div-form-item">
                        <label>service type</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>freezer requirements</label>
                        <input type="number" />
                      </div>
                      <div class="div-form-item">
                        <label>additional comments</label>
                        <textarea></textarea>
                      </div>
                      <div class="div-form-item">
                        <label>additional cost</label>
                        <input type="number" />
                      </div>
                      <div class="div-form-item">
                        <label>order type</label>
                        <select>
                          <option value="fake1">fake 1</option>
                          <option value="fake2">fake 2</option>
                        </select>
                      </div>
                      <div class="div-form-item">
                        <label>shipment address</label>
                        <textarea></textarea>
                      </div>
                    </div>
                   
                  </form>
                  <button>create order</button>
                </div>
              </div>
              <div class="prep-form">
                <div class="div-h3-form">
                  <h3 class="h3-heading">add customer</h3>
                </div>
                <div class="form-div">
                  <form>
                    <div class="stack-form">
                      <div class="div-form-item">
                        <label>customer name</label>
                        <input type="text" />
                      </div>
                      <div class="div-form-item">
                        <label>customer number</label>
                        <input type="number" />
                      </div>
                    </div>
                  </form>
                  <button>add customer</button>
                </div>
              </div>
            </main>
          </div>
        </main>
      </div>
